<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
        <h2 class="text-xl font-semibold text-red-600 mb-4">⚠️ Confirm Delete</h2>

        <p class="text-gray-700 mb-6">
            Are you sure you want to delete this product?  
            This action cannot be undone.
        </p>

        <form method="post" class="flex items-center justify-between">
            {% csrf_token %}

            <a href="javascript:history.back()" 
               class="px-5 py-2 bg-gray-300 text-gray-800 font-medium rounded-lg hover:bg-gray-400 transition">
                Cancel
            </a>

            <button type="submit"
                class="px-5 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition">
                Delete
            </button>
        </form>
    </div>

</body>
</html>
