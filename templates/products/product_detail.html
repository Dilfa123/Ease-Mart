<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>{{ product.title }} - ThriftHome</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    .selected-thumb {
      border: 3px solid #00CFFF;
      border-radius: 6px;
    }

    .thumbnail {
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mainImage = document.getElementById("mainImage");
      const thumbnails = document.querySelectorAll(".thumbnail");

      thumbnails.forEach(thumb => {
        thumb.addEventListener("click", function () {
          mainImage.src = this.src;
          thumbnails.forEach(t => t.classList.remove("selected-thumb"));
          this.classList.add("selected-thumb");
        });
      });
    });
  </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">

  <div class="w-full max-w-[1400px] mx-auto px-6 py-6">

    <!-- Toolbar -->
   

    <!-- MAIN CONTENT -->
    <div class="pb-40">

      <!-- Main Product Image -->
      <!-- Main Product Image -->
<div class="w-full px-4 flex justify-center">
  <img id="mainImage"
       src="{{ product.image.url }}"
       class="max-h-[450px] w-auto rounded-xl object-contain shadow-md" />
</div>


      <!-- Thumbnail Carousel -->
      <div class="flex overflow-x-auto gap-4 p-4 mt-3 [&::-webkit-scrollbar]:hidden">
        {% for img in images %}
        <img src="{{ img.image.url }}"
             class="thumbnail w-20 h-20 object-cover rounded-xl border-2 border-primary" />
        {% endfor %}
      </div>

      <!-- Product Info -->
      <div class="px-4 mt-4">
        <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm">
          <div class="flex justify-between items-center">
            <p class="text-3xl font-bold text-slate-900 dark:text-white">
              {{ product.title }}
            </p>
            <span class="bg-primary/20 px-3 py-1 rounded-full font-semibold text-sm text-primary">
              Like New
            </span>
          </div>

          <h1 class="text-primary font-bold text-4xl mt-2">â‚¹{{ product.price }}</h1>
            <p class="text-3xl font-italic text-slate-900 dark:text-white">
              Quantity:{{ product.quantity }}
            </p>
        </div>
      </div>

      <!-- Description -->
      <div class="px-4 mt-6">
        <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200 mb-2">Description</h2>
        <p class="text-slate-600 dark:text-slate-400 text-lg leading-relaxed">
          {{ product.discription }}
        </p>
      </div>

      <!-- Additional Info -->
      <div class="px-4 mt-6">
        <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200 mb-3">Additional Details</h2>

        <div class="grid md:grid-cols-2 gap-6">

          <div class="flex gap-3">
            <span class="material-symbols-outlined text-primary">category</span>
            <div>
              <p class="font-semibold text-slate-700 dark:text-slate-300">Category</p>
              <p class="text-sm text-slate-500 dark:text-slate-400">{{ product.category.name }}</p>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- Bottom Bar -->
   
   

</body>
</html>
