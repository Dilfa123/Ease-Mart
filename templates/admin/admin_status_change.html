<!DOCTYPE html>
<html>
<head>
    <title>Update Order Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<h1 class="text-xl font-bold mb-4">
    Update Order #{{ order.id }}
</h1>

<form method="post" class="bg-white p-6 rounded-xl shadow max-w-md">
    {% csrf_token %}

    <label class="block mb-2 font-semibold">Order Status</label>
    <select name="status" class="w-full border rounded p-2 mb-4">
        {% for key, label in status_choices %}
        <option value="{{ key }}"
            {% if order.status == key %}selected{% endif %}>
            {{ label }}
        </option>
        {% endfor %}
    </select>

    <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded">
        Update Status
    </button>
</form>

</body>
</html>
