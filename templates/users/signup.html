<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | My Blog</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .signup-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
        }

        .signup-container h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 26px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #5563DE;
        }

        .btn {
            background-color: #5563DE;
            color: white;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #4450c5;
        }

        .login-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-text a {
            color: #5563DE;
            text-decoration: none;
            font-weight: 500;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        /* Django form styling */
        form p {
            margin-bottom: 15px;
            text-align: left;
        }

        form p label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        form p input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        form p input:focus {
            border-color: #5563DE;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Create Account âœ¨</h1>
        <p class="subtitle">Signup to continue</p>

        <form method="post" autocomplete="off">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn">Signup</button>

            <p class="login-text">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
