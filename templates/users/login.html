{% load socialaccount %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Blog</title>

    <!-- Inline CSS for design -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 26px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #5563DE;
        }

        .btn {
            background-color: #5563DE;
            color: white;
            border: none;
            padding: 10px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #4450c5;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-text a {
            color: #5563DE;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
        .google-btn {
    margin-top: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    padding: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #fff;
    color: #333;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s, box-shadow 0.3s;
}

.google-btn img {
    width: 18px;
    height: 18px;
}

.google-btn:hover {
    background: #f7f7f7;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p class="subtitle">Login to your account</p>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    autocomplete="off"
                    placeholder="Enter your username" 
                    required>
            </div>

            <div class="form-group" >
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    autocomplete="off"
                    placeholder="Enter your password" 
                    required>
            </div>

            <button type="submit" class="btn">Login</button>
<a href="{% provider_login_url 'google' %}" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
    Continue with Google
</a>

            <p class="signup-text">
                Donâ€™t have an account?
                <a href="{% url 'signup' %}">Sign up</a>
            </p>
            <br><br>
            
            <p class="signup-text">
                
                <a href="{% url 'forget_pass' %}">forget password</a>
            </p>
        </form>
    </div>
</body>
</html>
