<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Addresses</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-gray-50">

<!-- Address Section -->
<section class="max-w-4xl mx-auto py-12 px-4">
    
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
        <h3 class="text-2xl font-bold text-gray-900">
            ğŸ“ Saved Addresses
        </h3>

        <a href="{% url 'user_address_register' %}" 
           class="inline-flex items-center gap-2 bg-green-600 text-white px-5 py-2.5 rounded-xl
                  font-medium hover:bg-green-700 transition shadow">
            <span class="material-symbols-outlined">add</span>
            Add Address
        </a>
    </div>

    <!-- Address Cards -->
    <div class="space-y-5">
        {% for a in address %}
        <div class="group bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition">

            <div class="flex items-start gap-6">

                <!-- Icon -->
                <div class="w-14 h-14 flex items-center justify-center rounded-full
                            bg-indigo-100 text-indigo-600 shrink-0">
                    <span class="material-symbols-outlined text-3xl">location_on</span>
                </div>

                <!-- Address Info -->
                <div class="flex-1">
                    <p class="text-lg font-semibold text-gray-900">
                        {{ request.user.username }}
                    </p>

                    <p class="text-sm text-gray-600 mt-1">
                        ğŸ“ {{ a.phone }}
                    </p>

                    <p class="text-sm text-gray-600 mt-1">
                        {{ a.place }}, {{ a.pincode }}
                    </p>
                </div>

                <!-- Actions -->
                <div class="flex flex-col gap-3 opacity-90 group-hover:opacity-100 transition">
                    <a href="{% url 'edit_address' a.id %}"
                       class="h-10 w-10 flex items-center justify-center rounded-xl
                              bg-blue-50 hover:bg-blue-100 transition">
                        <span class="material-symbols-outlined text-blue-600">edit</span>
                    </a>

                    <a href="{% url 'delete_address' a.id %}"
                       class="h-10 w-10 flex items-center justify-center rounded-xl
                              bg-red-50 hover:bg-red-100 transition">
                        <span class="material-symbols-outlined text-red-600">delete</span>
                    </a>
                </div>

            </div>
        </div>

        {% empty %}
        <div class="text-center py-12">
            <span class="material-symbols-outlined text-6xl text-gray-300">
                location_off
            </span>
            <p class="text-gray-500 mt-4">No addresses found</p>
        </div>
        {% endfor %}
    </div>

</section>

</body>
</html>
